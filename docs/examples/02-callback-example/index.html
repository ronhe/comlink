<!doctype html>

<script type="module">
  import * as Comlink from "https://cdn.jsdelivr.net/npm/comlinkjs@3/comlink.js";
  function callback(value) {
    alert(`Result: ${value}`);
  }

  async function init() {
    const remoteFunction = Comlink.proxy(new Worker('worker.js'));
    await remoteFunction(Comlink.proxyValue(callback))
  };

  init();
</script>
