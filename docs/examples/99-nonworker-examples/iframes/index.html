<!doctype html>

<iframe src="iframe.html"></iframe>
<script type="module">
  import * as Comlink from "https://cdn.jsdelivr.net/npm/comlinkjs@3/comlink.js";
  async function main() {
    const ifr = document.querySelector('iframe');
    await new Promise(resolve => ifr.onload = resolve);
    const f = Comlink.proxy(ifr.contentWindow);
    alert(`1 + 3 = ${await f(1, 3)}`);
  }
  main();
</script>
