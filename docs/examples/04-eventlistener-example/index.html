<!doctype html>
Open DevTools and click the button.
<button id="mainbtn" class="btn btn--big">Click me</button>
<script src="https://cdn.jsdelivr.net/npm/comlinkjs@3/umd/comlink.js"></script>
<script src="event.transferhandler.js"></script>
<script>
  const worker = new Worker('worker.js');
  const api = Comlink.proxy(worker);

  document.querySelector('#mainbtn').addEventListener('click', async ev => await api.onclick(ev));
</script>
